<div class="form-container">

  <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">
    <div class="form-group">
      <label for="title" class="label">Title</label>
      <input type="text" name="title" [(ngModel)]="note.title" required class="form-control" id="title">
    </div>

    <br>

    <div class="form-group">
      <label for="body" class="label">Body</label>
      <textarea class="form-control" name="body" [(ngModel)]="note.body" id="body" rows="3"></textarea>
    </div>

    <div class="form-group">
      <div class="btn-group float-right" role="group">
        <button type="button" class="btn btn-link" type="button" (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-success" type="submit" [disabled]="!noteForm.valid">Save</button>
      </div>
    </div>
  </form>

</div>
